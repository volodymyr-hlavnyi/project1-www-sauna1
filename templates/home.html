{% extends "base.html" %}
{% block content %}
    <h1 class="text-center">Willkommen bei Sauna Šaman</h1>
    <p class="text-center">Genießen Sie unsere entspannenden Sauna-Erlebnisse.</p>

    <!-- Bootstrap Carousel -->
    <div id="saunaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/img_01.png" class="d-block w-100" alt="Sauna 1">
            </div>
            <div class="carousel-item">
                <img src="/static/images/img_02.png" class="d-block w-100" alt="Sauna 2">
            </div>
            <div class="carousel-item">
                <img src="/static/images/img_03.png" class="d-block w-100" alt="Sauna 3">
            </div>
            <div class="carousel-item">
                <img src="/static/images/img_04.png" class="d-block w-100" alt="Sauna 4">
            </div>
            <div class="carousel-item">
                <img src="/static/images/img_05.png" class="d-block w-100" alt="Sauna 5">
            </div>
            <div class="carousel-item">
                <img src="/static/images/img_06.png" class="d-block w-100" alt="Sauna 6">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#saunaCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#saunaCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
